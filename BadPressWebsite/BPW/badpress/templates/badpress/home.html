{% extends "badpress/header.html" %}

{% block content %}



     
<div class="container-fluid">
<div class="row">
  <div class="span6" style="float: none; margin: 0 auto; padding-top: 60px">
  <p> Our Website Our Mission </p>
  </div>
</div>
	 <div class="row">
	  <div class="span6" style="float: none; margin: 0 auto; padding-top: 60px">
	  <form class="form-inline">
	    <input class="form-control mr-sm-2" type="search" placeholder="Type Politician's Name" aria-label="Search">
	    <button class="btn btn-warning my-2 my-sm-0" type="submit">Search</button>
	  </form>
	  </div>
</div>

<div class="row">
	<div class="span6" style="float: none; margin: 0 auto; padding-top: 60px">
					<h2>Election Map</h2>
		<svg width="960" height="600"></svg>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="https://d3js.org/topojson.v2.min.js"></script>
		<script>
		
		var svg = d3.select("svg");
		var path = d3.geoPath();
		
		d3.json("https://d3js.org/us-10m.v1.json", function(error, us) {
		if (error) throw error;
		
		svg.append("a")
		.attr("xlink:href", "stateresults")
		.append("g")
		.attr("class", "states")
		.selectAll("path")
		.data(topojson.feature(us, us.objects.states).features)
		.enter().append("path")
		.attr("d", path);
		svg.append("path")
		.attr("class", "state-borders")
		.attr("d", path(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; })));
		});		
		
		</script>
</div>


{% endblock %}

{% extends "badpress/header.html" %}

{% block content %}



<div class="container-fluid">
<div class="row">
  <div class="span6" style="float: none; margin: 0 auto; padding-top: 60px">
  <p> Our Website Our Mission </p>
  </div>
</div>
	 <div class="row">
	  <div class="span6" style="float: none; margin: 0 auto; padding-top: 60px">
	  <form class="form-inline">
	    <input class="form-control mr-sm-2" type="search" placeholder="Type Politician's Name" aria-label="Search">
	    <button class="btn btn-warning my-2 my-sm-0" type="submit">Search</button>
	  </form>
	  </div>
</div>

<div class="row">
	<div class="span6" style="float: none; margin: 0 auto; padding-top: 60px">
		<h2>Election Map</h2>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script>
	
	<script>
		
	var width = 900,
	height = 750;
	
	var svg = d3.select('body').append('svg')
	.attr('width', width)
	.attr('height', height);
		
	var projection = d3.geo.albersUsa()
	.scale(1000) 
	.translate([width / 2, height / 2]);
	
	var path = d3.geo.path()
	.projection(projection);
	
	d3.json('us.json', function(error, us) {
	svg.selectAll('.states')
	.data(topojson.feature(us, us.objects.usStates).features)
	.enter()
	.append("a")
	.attr("xlink:href", function(d) {return 'https://wikipedia.org/wiki/' + d.properties.STATE_ABBR})
	.append('path')
	.attr('class', 'states')
	.attr('d', path)
	.style("fill", function(d) {
	return d.properties.COLOR
	});
	});
		
	</script>
</div>


{% endblock %}
